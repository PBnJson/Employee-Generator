<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <title>Employees</title>
</head>

<body>
    <h1 class="title">Meet the Team!</h1>
    <div class="wrapper">
        <h2 class="role">
            Manager
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem">
                <div class="card-header">
                    MANAGER<img src="manager.png" class="sticker" />
                </div>
                <h3 class="card-title"><span class="secondary">Name:</span> asdf</h3>
                <h5 class="card-text">
                    <span class="secondary">Employee ID:</span> asdf
                </h5>
                <h5 class="card-text"><span class="secondary">Email:</span> asdf</h5>
                <h5 class="card-text">
                    <span class="secondary">Office Number:</span> asdf
                </h5>
            </div>
        </h2>
    </div>
    <div class="wrapper">
        <h2 class="role">
            Engineer
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem">
                <div class="card-header">ENGINEER<img src="manager.png" /></div>
                <h3 class="card-title"><span class="secondary">Name:</span> asdf</h3>
                <h5 class="card-text">
                    <span class="secondary">Employee ID:</span> asdf
                </h5>
                <h5 class="card-text"><span class="secondary">Email:</span> asd</h5>
                <h5 class="card-text"><span class="secondary">Github:</span> f</h5>
            </div>
        </h2>
    </div>
    <div class="wrapper">
        <h2 class="role">
            Intern
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem">
                <div class="card-header">
                    INTERN<img src="manager.png" class="sticker" />
                </div>
                <h3 class="card-title"><span class="secondary">Name:</span> asdf</h3>
                <h5 class="card-text">
                    <span class="secondary">Employee ID:</span> asdf
                </h5>
                <h5 class="card-text"><span class="secondary">Email:</span> asd</h5>
                <h5 class="card-text">
                    <span class="secondary">School/University:</span> f
                </h5>
            </div>
        </h2>
    </div>
</body>

</html>
